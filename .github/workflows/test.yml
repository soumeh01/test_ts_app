name: test-schedule

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    # Test schedule - triggers at specific times to verify scheduling works
    - cron: "01 19 13 2 *"  # Feb 13, 2026 at 13:23 UTC
    - cron: "03 19 13 2 *"  # Feb 13, 2026 at 13:25 UTC
    - cron: "05 19 13 2 *"  # Feb 13, 2026 at 13:27 UTC
    - cron: "01 18 13 2 *"  # Feb 13, 2026 at 13:30 UTC
    - cron: "02 18 13 2 *"  # Feb 13, 2026 at 13:30 UTC
    - cron: "05 18 13 2 *"  # Feb 13, 2026 at 13:30 UTC
  workflow_dispatch:

jobs:
  build_artifacts:
    name: Build Artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Verify schedule trigger
        run: |
          echo "Workflow triggered at $(date)"
          echo "Event: ${{ github.event_name }}"
